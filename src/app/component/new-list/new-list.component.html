<div class="centered-content">
    <div class="modal-box">
      <h1 class="title">
        Create a new Tasks list
      </h1>
  
       <input #listTitleInput class="form-control bg-light mt-3" type="text" placeholder="Enter list name..."> 
     
      <div class=" d-flex justify-content-end mt-3">
        <button class="btn btn-danger me-2" routerLink="/">Cancel</button>
        <button class="btn btn-valid text-white " (click)="createNewList(listTitleInput.value)">Save</button> 
      </div>
  
      
    </div>
  </div>
