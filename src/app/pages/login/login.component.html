<div class="centered-content">
  <div class="white-box">

    <h1 class="title mb-3">Login</h1>

    <form>

      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text">
            <i class="fas fa-envelope"></i>
          </span>
          <input class="form-control" type="email" name="username" [(ngModel)]="username" placeholder="username">
        </div>
      </div>
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text">
            <i class="fas fa-lock"></i>
          </span>
          <input name="password" type="password" class="form-control" [(ngModel)]="password" placeholder="Password">
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <button class=" btn text-white" (click)="onLoginButtonClick()">Login</button>
      </div>
    </form>
    <br>

    <p class="has-text-grey">have you an account ? <a routerLink="/register">Register</a>
    </p>

  </div>
</div>
